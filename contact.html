<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติสมาชิก</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #e8f5e9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .member-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
      padding: 25px;
      margin: 20px auto;
      max-width: 420px;
      border-left: 12px solid #a5d6a7;
      transition: transform 0.3s;
      position: relative;
    }

    .member-card:hover {
      transform: scale(1.02);
    }

    .member-card::before {
      content: "🌿";
      font-size: 28px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .member-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
      border: 4px solid #c8e6c9;
      background-color: #f1fff3;
    }

    .member-card h3 {
      text-align: center;
      margin: 10px 0 5px;
      color: #2e7d32;
      font-size: 22px;
    }

    .member-card p {
      text-align: center;
      margin: 6px 0;
      color: #4e944f;
      font-size: 15px;
    }

    .member-card p span {
      margin-right: 6px;
    }
  </style>

  <!-- ฟอนต์ Google ภาษาไทย -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

  <h1>🌱 ประวัติสมาชิก 🌱</h1>

  <div class="member-card">
    <img src="B.jpg" alt="รูปสมาชิก">
    <h3>👨‍💼 นายธนวัฒน์ มาแสนจันทร์</h3>
    <p><span>📌</span>ตำแหน่ง: บอส</p>
    <p><span>📧</span>benzza888@example.com</p>
    <p><span>📞</span>081-234-5678</p>
  </div>

  <div class="member-card">

</body>
</html>
