<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติสมาชิก</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #e9fbe5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 40px;
    }

    .member-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(56, 142, 60, 0.2);
      padding: 25px;
      margin: 20px auto;
      max-width: 400px;
      border-left: 10px solid #81c784;
      transition: transform 0.3s;
    }

    .member-card:hover {
      transform: translateY(-5px);
    }

    .member-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
      border: 4px solid #a5d6a7;
      background-color: #f1fff3;
    }

    .member-card h3 {
      text-align: center;
      margin-top: 0;
      color: #2e7d32;
    }

    .member-card p {
      text-align: center;
      margin: 6px 0;
      color: #4e944f;
      font-size: 15px;
    }
  </style>

  <!-- โหลดฟอนต์น่ารักจาก Google Fonts (Kanit ภาษาไทย) -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

  <h1>ประวัติสมาชิก</h1>

  <div class="member-card">
    <img src="B.jpg" alt="รูปสมาชิก">
    <h3>นายธนวัฒน์ มาแสนจันทร์</h3>
    <p>ตำแหน่ง: บอส</p>
    <p>อีเมล: benzza888@example.com</p>
    <p>โทร: 081-234-5678</p>
  </div>

  <div class="member-card">
    <img src="P.jpg" alt="รูปสมาชิก">
    <h3>นายณัฐดนัย วรรณชัย</h3>
    <p>ตำแหน่ง: ลูกน้อง1</p>
    <p>อีเมล: pluemza999@example.com</p>
    <p>โทร: 089-876-5432</p>
  </div>

  <div class="member-card">
    <img src="M1.jpg" alt="รูปสมาชิก">
    <h3>นางศิลป์ณวาริน ทีจันทา</h3>
    <p>ตำแหน่ง: ลูกน้อง2</p>
    <p>อีเมล: muayza777@example.com</p>
    <p>โทร: 089-876-5432</p>
  </div>

</body>
</html>
