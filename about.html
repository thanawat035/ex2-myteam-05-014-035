<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อไร้หัวใจ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to right, #fdf0f0, #e0f7fa);
            color: #333;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6f91;
            text-shadow: 1px 1px 2px #ffb6c1;
            margin-bottom: 30px;
        }

        .person {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            padding: 15px 25px;
            background: #ffffffd4;
            border: 2px dashed #ffc1e3;
            border-radius: 16px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.2);
        }

        .person img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffaacc;
        }

        .name {
            font-size: 1.3em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>รายชื่อไร้หัวใจ</h1>

    <div class="person">
        <img src="B.jpg" alt="พี่เบน">
        <div class="name">พี่เบน ไร้หัวใจ</div>
    </div>

    <div class="person">
        <img src="P.jpg" alt="ปลื้ม">
        <div class="name">ปลื้ม ไร้หัวใจ</div>
    </div>

    <div class="person">
        <img src="M1.jpg" alt="หมายซ่า">
        <div class="name">หมวยซ่า ไร้หัวใจ</div>
    </div>

</body>
</html>
